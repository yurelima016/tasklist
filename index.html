<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styling links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <title>TaskList</title>
</head>
<body>
    <!-- Overlay for when modal is open -->
    <div id="modalOverlay" aria-hidden="true"></div>
    
    <!-- Defaut pages elements -->
    <header>
        <h1 id="pageTitle">ğŸ“Tasklist</h1>
    </header>

    <main>
        <div id="taskContainer"></div>
    </main>
    
    <aside>
        <div class="floating-buttons" id="optionsContainer">
            <button class="mini-btn openTaskModal" id="new-task" aria-label="Create New Task"><i class="bi bi-plus-lg"></i></button>
            <button class="mini-btn" id="edit-task" disabled aria-label="Edit Selected Task"><i class="bi bi-pencil"></i></button>
            <button class="mini-btn" id="delete-task" disabled aria-label="Delete Selected Task"><i class="bi bi-trash"></i></button>
        </div>
        <button id="optionsButton"><i class="bi bi-list" id="optionsIcon"></i></button>
    </aside>
    
    <footer>
        <h6 id="credits">yurelima016 Â©</h6>
    </footer>

    <!-- Modal structure -->
    <div id="taskModal" class="taskModal" role="dialog" aria-modal="true" aria-labelledby="taskModalTitle">
        <div class="taskModalContent">
            <div id="taskModalHeader">
                <h1 id="taskModalTitle">Create New Task</h1>
                <button class="closeTaskModal">&times;</button>
            </div>

            <form id="taskModalForm">
                <div class="formGroup">
                    <label for="title">Title:</label>
                    <input type="text" name="title" class="inputStyle" id="title"  required>
                </div>
                <div class="formGroup">
                    <label for="description">Description:</label>
                    <textarea name="description" class="inputStyle" id="description" required></textarea>
                </div>
                <div class="formGroup">
                    <label for="priority">Priority:</label>
                    <div id="priorityOptions">
                        <div class="options"><input type="radio" name="priority" value="low" required> Low</div>
                        <div class="options"><input type="radio" name="priority" value="medium" required> Medium</div>
                        <div class="options"><input type="radio" name="priority" value="high" required> High</div>
                    </div>
                </div>
                <div class="taskFormActions">
                    <button type="submit" id="saveBtn">Save</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
    
</body>
</html>
